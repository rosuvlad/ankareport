<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnkaReport API Playground</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #1d4ed8;
            --primary-hover: #1e40af;
            --bg: #f1f5f9;
            --sidebar-bg: #1e293b;
            --border: #cbd5e1;
            --sidebar-text: #f8fafc;
            --text: #1e293b;
            --text-dim: #64748b;
            --accent: #15803d;
            --error: #b91c1c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            border-radius: 0 !important;
            /* Force sharp corners */
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 25%;
            min-width: 320px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 10;
            color: var(--sidebar-text);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--sidebar-text);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        select,
        input[type="text"],
        input[type="file"] {
            background: #0f172a;
            border: 1px solid #334155;
            padding: 0.6rem;
            color: #f8fafc;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        select:focus,
        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            background-color: #1e3a8a;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1rem;
            height: 100vh;
        }

        #preview-container {
            flex: 4;
            background: white;
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #empty-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #94a3b8;
            text-align: center;
        }

        /* Console */
        #console {
            flex: 1;
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            overflow-y: auto;
            color: #10b981;
        }

        .log-entry {
            margin-bottom: 0.25rem;
        }

        .log-entry.error {
            color: #f87171;
        }

        .log-entry.info {
            color: #60a5fa;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>

<body>
    <aside>
        <h1>ANKA PLAYGROUND</h1>

        <div class="input-group">
            <label>Export Format</label>
            <select id="format">
                <option value="html">HTML (Preview)</option>
                <option value="pdf">PDF (Download)</option>
                <option value="excel">Excel (Download)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Report Name</label>
            <input type="text" id="filename" placeholder="report-name" value="playground-report">
        </div>

        <div class="input-group">
            <label>Layout JSON</label>
            <input type="file" id="layoutFile" accept=".json">
        </div>

        <div class="input-group">
            <label>Data JSON</label>
            <input type="file" id="dataFile" accept=".json">
        </div>

        <button class="btn" id="generateBtn">Generate Report</button>

        <div style="flex:1"></div>
        <p style="font-size: 0.65rem; color: #64748b; text-align: center;">ANKAREPORT API SERVICES v1.0.0</p>
    </aside>

    <main>
        <div id="preview-container">
            <div id="empty-preview">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:1rem; opacity:0.5">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                <p>READY TO GENERATE PREVIEW</p>
            </div>
            <iframe id="preview-frame" style="display:none"></iframe>
        </div>

        <div id="console">
            <div class="log-entry info">> Interface ready. Select files to begin.</div>
        </div>
    </main>

    <script>
        const log = (msg, type = 'default') => {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            const consoleEl = document.getElementById('console');
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        };

        function updateButtonText() {
            const format = document.getElementById('format').value;
            const btn = document.getElementById('generateBtn');
            if (format === 'html') {
                btn.innerText = 'Generate Report';
            } else {
                btn.innerText = 'Download Report';
            }
        }

        async function generateReport() {
            const format = document.getElementById('format').value;
            const filename = document.getElementById('filename').value;
            const layoutFile = document.getElementById('layoutFile').files[0];
            const dataFile = document.getElementById('dataFile').files[0];

            if (!layoutFile || !dataFile) {
                log('ERROR: Layout and Data files are required.', 'error');
                return;
            }

            log(`ACTION: GENERATING ${format.toUpperCase()}...`, 'info');

            const formData = new FormData();
            formData.append('layout', layoutFile);
            formData.append('data', dataFile);

            try {
                const response = await fetch(`/api/v1/report-generator?format=${format}&filename=${filename}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`SERVER ERROR ${response.status}: ${errorText}`);
                }

                log('SUCCESS: Response received.', 'info');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                if (format === 'html') {
                    const previewFrame = document.getElementById('preview-frame');
                    const emptyPreview = document.getElementById('empty-preview');

                    previewFrame.src = url;
                    previewFrame.style.display = 'block';
                    emptyPreview.style.display = 'none';
                    log('SUCCESS: HTML Preview updated.', 'info');
                } else {
                    const a = document.createElement('a');
                    a.href = url;
                    const ext = format === 'excel' ? 'xlsx' : 'pdf';
                    const finalFilename = filename.toLowerCase().endsWith(`.${ext}`) ? filename : `${filename}.${ext}`;
                    a.download = finalFilename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    log(`SUCCESS: ${format.toUpperCase()} download initiated: ${finalFilename}`, 'info');
                }
            } catch (err) {
                log(`CRITICAL: ${err.message}`, 'error');
                console.error(err);
            }
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const formatSelect = document.getElementById('format');
            const generateBtn = document.getElementById('generateBtn');

            if (formatSelect) {
                formatSelect.addEventListener('change', updateButtonText);
            }

            if (generateBtn) {
                generateBtn.addEventListener('click', generateReport);
            }

            log('Interface initialized.', 'info');
        });
    </script>
</body>

</html>
